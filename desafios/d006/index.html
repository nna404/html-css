<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
    <li><abbr title="Use a tag &lt p &gt">Parágrafos</abbr>
    <li><abbr title="Use a tag &lt h1 &gt">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt img src= &gt">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr></li>
    <li><abbr title="Use &lt code &gt para códigos simples e &lt pre &gt antes do &lt code &gt para códigos complexos ">Códigos-fontes</abbr></li>
    <li><abbr title="Use o parametro type=1 na tag &lt ol &gt">Listas numeradas</abbr></li>
    <li><abbr title="Use a tags &lt dl &gt">Lista com demarcadores</abbr></li>
</ul>

    
</html>

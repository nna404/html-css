<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {       
            border-collapse: collapse;
            width: 300px;
        }

        tr, td {
            border: 1px solid;
            padding: 10PX;
        } 
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        
        <tr>
            
            
            <td colspan="2">F</td>
        </tr>

        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            
            <td colspan="2">L</td>
        </tr>
    </table>
    
</body>
</html>

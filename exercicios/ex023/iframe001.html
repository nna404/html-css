<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do
        <!--tamanho padrão de um iframe
        300x150pixels-->
        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank">CursoemVídeo</a>
        </iframe>
        
        para aprender a programar
    </p>

    <p>O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório GG</a>
        </iframe>
        
        também é muito legal!</p>
</body>
</html>
